{%block style%}
<style type="text/css">
div.error{
margin:20px;
}
div.error h2{
	padding:5px 0;

}
div.error ul{

}
</style>
{%endblock%}
{%block body%}
<div class="error body">
<h2>对不起，出现以下错误</h2>

<li>{{err|safe }}</li>
{%endfor%}

</ul>
</div>
{%endblock%}
